

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Faces - Camera {{ cam_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d5d4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .logout-link {
            float: right;
            color: #fff;
            margin-right: 20px;
            text-transform: uppercase;
            font-size: 16px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container .image-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
            text-align: center;
            transition: transform 0.2s;
        }
        .image-container .image-item:hover {
            transform: scale(1.1);
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .upload-link {
            display: block;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header class="container">
        <h1>Unknown Faces - Camera {{ cam_id }}</h1>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </header>
    <div class="container">
        <div class="image-container">
            {% for file in files %}
                <div class="image-item">
                    <img src="{{ url_for('static', filename='unknown_pics/' ~ file['filename']) }}" alt="Unknown Face">
                    <div>{{ file['timestamp'] }}</div>
                </div>
            {% endfor %}
        </div>
        <div class="upload-link">
            <a href="{{ url_for('upload_file') }}">Upload a new image</a>
        </div>
    </div>
    <script>
        function autoRefreshPage() {
            setTimeout(function() {
                location.reload();
            }, 5000);
        }
        autoRefreshPage();
    </script>
</body>
</html>
